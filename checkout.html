<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение заказа</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Подтверждение заказа</h1>
    </header>

    <section class="checkout-form">
        <h2>Контактные данные</h2>
        
        <label>Имя:</label>
        <input type="text" id="name" placeholder="Ваше имя" required>

        <label>Телефон:</label>
        <input type="text" id="phone" value="+7" maxlength="12" required oninput="enforcePhoneFormat()">

        <h2>Адрес доставки</h2>

        <label>Улица:</label>
        <input type="text" id="street" placeholder="Введите улицу" required>

        <label>Дом:</label>
        <input type="text" id="house" placeholder="Номер дома (до 5 символов)" maxlength="5" required>

        <label>Квартира:</label>
        <input type="text" id="apartment" placeholder="Номер квартиры" maxlength="3" required>

        <label>Этаж:</label>
        <input type="text" id="floor" placeholder="Этаж" maxlength="2" required>

        <label>Комментарий к заказу:</label>
        <textarea id="comment" placeholder="Комментарий (необязательно)"></textarea>

        <button onclick="confirmOrder()">Подтвердить заказ</button>
    </section>

    <script src="js/checkout.js"></script>
</body>
</html>
