<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YogiFood - Выбор магазина</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>YogiFood</h1>
    </header>

    <section class="store-list">
        <h2>Выберите магазин</h2>
        <div class="store-cards">
            <!-- Карточки магазинов с переходом на страницу товаров -->
            <div class="store-card">
                <a href="products.html?store=pyaterochka">
                    <img src="images/pyaterochka-logo.png" alt="Пятерочка">
                    <span>Пятерочка</span>
                    <p>Доставка 1-2 часа</p>
                </a>
            </div>
            <div class="store-card">
                <a href="products.html?store=magnit">
                    <img src="images/magnit-logo.png" alt="Магнит">
                    <span>Магнит</span>
                    <p>Доставка 1-2 часа</p>
                </a>
            </div>
            <div class="store-card">
                <a href="products.html?store=dixy">
                    <img src="images/dixy-logo.png" alt="Дикси">
                    <span>Дикси</span>
                    <p>Доставка 1-2 часа</p>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
